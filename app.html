<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Jquery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<style type="text/css">
	.formul{
		padding: 10px 0px;
		font-weight: bold; 
	}
	.benefice{
		font-weight: bold;
	}
</style>
<body>
	<div class="test">Calcul benefice</div>
	<div class="container-fluid">
		<div class="row">
			<div class="formul col-sm-4">
				<div>Prix de revient = (Prix d'achat * quantite) + Cout</div>
				<div>Benefice = Prix de vente - Prix de revient </div>
			</div>
			<div class="data col-sm-4">
				<div class="form-group">
					<label for="prixdachat">Prix d'achat</label>
					<input type="text" class="form-control" id="prixdachat" aria-descibedby="pa" placeholder="Saisir Prix d'achat">
				</div>
				<div class="form-group">
					<label for="cout">Cout</label>
					<input type="text" class="form-control" id="cout" aria-descibedby="cour" placeholder="Saisir Cout">
				</div>
				<div class="form-group">
					<label for="quantite">Quantite</label>
					<input type="range" class="form-control" min="1" max="100" value="1" id="qte" aria-descibedby="qte" placeholder="Quantite">
				</div>
				<div class="form-group">
					<label for="prixderevient">Prix de Revient</label>
					<input type="text" class="form-control" id="prixderevient" aria-descibedby="pr" placeholder="Prix de revient">
				</div>
				<div class="form-group">
					<label for="prixdevente">Prix de Vente</label>
					<input type="text" class="form-control" id="prixdevente" aria-descibedby="pv" placeholder="Prix de vente">
				</div>
			</div>
			<div class="benefice col-sm-4">
				<label for="benefice">Benefice</label>
					<input type="text" class="form-control" id="benefice" aria-descibedby="ben" placeholder="Benefice">
			</div>	
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src=app.js></script>
</body>
</html>
